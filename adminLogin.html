<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #5e60ce;
            --primary-glow: #5e60ce80;
            --secondary: #4ea8de;
            --success: #00f5d4;
            --danger: #f72585;
            --dark: #0a0a23;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --light: #e0e0e0;
            --text-primary: #f0f0f0;
            --text-secondary: #a0a0a0;
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', 'Segoe UI', Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--dark), #1a1a3a, #2a2a4a);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, var(--primary-glow) 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.2;
            animation: dotsMove 30s linear infinite;
            z-index: -1;
        }

        @keyframes dotsMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(20px, 20px); }
        }

        .login-container {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            overflow: hidden;
            border: 1px solid var(--border);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 50px var(--primary-glow);
        }

        .login-header {
            text-align: center;
            padding: 2rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: var(--light);
        }

        .login-header .logo {
            font-size: 2.5rem;
            margin-bottom: 0.8rem;
            text-shadow: 0 0 15px var(--primary-glow);
        }

        .login-header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px var(--primary-glow);
        }

        .login-header p {
            font-size: 0.9rem;
            opacity: 0.8;
            color: var(--text-secondary);
        }

        .login-form {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.95rem;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .input-with-icon input {
            width: 100%;
            padding: 0.9rem 1rem 0.9rem 2.8rem;
            border: none;
            border-radius: 12px;
            background: rgba(10, 10, 35, 0.5);
            color: var(--text-primary);
            font-size: 0.95rem;
            transition: all 0.3s ease;
            box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.2);
        }

        .input-with-icon input:focus {
            outline: none;
            box-shadow: 0 0 15px var(--primary-glow);
            background: rgba(10, 10, 35, 0.8);
        }

        .input-with-icon input::placeholder {
            color: var(--text-secondary);
            font-style: italic;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            color: var(--text-primary);
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .remember-me input {
            width: 1rem;
            height: 1rem;
            cursor: pointer;
        }

        .forgot-password {
            color: var(--success);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: var(--primary);
            text-decoration: underline;
        }

        .login-button {
            width: 100%;
            padding: 0.9rem;
            border: none;
            border-radius: 12px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: var(--light);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px var(--primary-glow);
        }

        .login-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px var(--primary-glow);
            background: linear-gradient(45deg, var(--secondary), var(--success));
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
            opacity: 0;
        }

        .login-button:hover::before {
            width: 200%;
            height: 200%;
            opacity: 1;
        }

        .login-footer {
            text-align: center;
            padding: 1rem;
            background: var(--glass-bg);
            font-size: 0.85rem;
            color: var(--text-secondary);
            border-top: 1px solid var(--border);
        }

        @media (max-width: 768px) {
            .login-container {
                max-width: 380px;
            }

            .login-header {
                padding: 1.5rem;
            }

            .login-header h1 {
                font-size: 1.6rem;
            }

            .login-form {
                padding: 1.5rem;
            }

            .form-group label {
                font-size: 0.9rem;
            }

            .input-with-icon input {
                padding: 0.8rem 0.8rem 0.8rem 2.5rem;
                font-size: 0.9rem;
            }

            .login-button {
                padding: 0.8rem;
                font-size: 0.95rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }

            .login-container {
                max-width: 100%;
                border-radius: 0;
            }

            .login-header .logo {
                font-size: 2rem;
            }

            .login-header h1 {
                font-size: 1.4rem;
            }

            .login-header p {
                font-size: 0.85rem;
            }

            .form-options {
                flex-direction: column;
                gap: 0.8rem;
            }

            .input-with-icon input {
                font-size: 0.85rem;
            }

            .login-button {
                font-size: 0.9rem;
            }

            .login-footer {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-lock"></i>
            </div>
            <h1>Admin Portal</h1>
            <p>Please enter your credentials</p>
        </div>
        <div class="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="email" id="email" placeholder="Enter Email" aria-label="Username display field">
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-key"></i>
                    <input type="password" id="password" placeholder="Enter password" aria-label="Password display field">
                </div>
            </div>
            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" aria-label="Remember me display option"> Remember me
                </label>
                <a href="#" class="forgot-password" aria-label="Forgot password link">Forgot password?</a>
            </div>
            <button type="button" id="register-Btn" class="login-button">Login</button>
        </div>
        <div class="login-footer">
            <p>Â© 2025 Saylani Mass IT Training Program. All rights reserved.</p>
        </div>
    </div>

    <script type="module" src="adminLogin.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #5e60ce;
            --primary-glow: #5e60ce80;
            --secondary: #4ea8de;
            --success: #00f5d4;
            --danger: #f72585;
            --dark: #0a0a23;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --light: #e0e0e0;
            --text-primary: #f0f0f0;
            --text-secondary: #a0a0a0;
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', 'Segoe UI', Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--dark), #1a1a3a, #2a2a4a);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, var(--primary-glow) 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.2;
            animation: dotsMove 30s linear infinite;
            z-index: -1;
        }

        @keyframes dotsMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(20px, 20px); }
        }

        .reset-container {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            padding: 2.5rem;
            border: 1px solid var(--border);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: slideUp 0.8s ease-out;
        }

        .reset-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 50px var(--primary-glow);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .reset-container h2 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary), var(--success));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px var(--primary-glow);
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.95rem;
        }

        .form-group .input-with-icon {
            position: relative;
        }

        .form-group .input-with-icon i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.9rem 1rem 0.9rem 2.8rem;
            border: none;
            border-radius: 12px;
            background: rgba(10, 10, 35, 0.5);
            color: var(--text-primary);
            font-size: 0.95rem;
            transition: all 0.3s ease;
            box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.2);
        }

        .form-group input:focus {
            outline: none;
            box-shadow: 0 0 15px var(--primary-glow);
            background: rgba(10, 10, 35, 0.8);
        }

        .form-group input::placeholder {
            color: var(--text-secondary);
            font-style: italic;
        }

        .reset-btn {
            width: 100%;
            padding: 0.9rem;
            border: none;
            border-radius: 12px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: var(--light);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px var(--primary-glow);
        }

        .reset-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px var(--primary-glow);
            background: linear-gradient(45deg, var(--secondary), var(--success));
        }

        .reset-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
            opacity: 0;
        }

        .reset-btn:hover::before {
            width: 200%;
            height: 200%;
            opacity: 1;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .login-link a {
            color: var(--success);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        .login-link a:hover {
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary-glow);
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .reset-container {
                max-width: 380px;
                padding: 2rem;
            }

            h2 {
                font-size: 1.6rem;
            }

            .form-group input {
                padding: 0.8rem 0.8rem 0.8rem 2.5rem;
                font-size: 0.9rem;
            }

            .reset-btn {
                padding: 0.8rem;
                font-size: 0.95rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }

            .reset-container {
                max-width: 100%;
                border-radius: 0;
                padding: 1.5rem;
            }

            h2 {
                font-size: 1.4rem;
            }

            .form-group label {
                font-size: 0.9rem;
            }

            .form-group input {
                font-size: 0.85rem;
            }

            .reset-btn {
                font-size: 0.9rem;
            }

            .login-link a {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h2>Reset Password</h2>
        <div class="form-group">
            <label for="email">Email</label>
            <div class="input-with-icon">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Enter your email" aria-label="Email display field">
            </div>
        </div>
        <button type="button" class="reset-btn" id="resetBtn" aria-label="Reset password button">Reset Password</button>
        <div class="login-link">
            <a href="index.html" aria-label="Back to login">Back to Login</a>
        </div>
    </div>


    <script type="module" src="resetPasswoed.js"></script>
</body>
</html>
